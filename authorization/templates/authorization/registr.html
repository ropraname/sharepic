{% extends 'authorization/base_auth.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
	<div class="share-form registr-form">
		<div class="container">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col-lg-6 col-md-10 col-sm-10 left offset-sm-1 offset-md-1 offset-lg-0">
						<h1 class="main-title title-compressing">Зарегистрируйтесь<br><br>для использования сайта</h1> 
					</div>
					<div class="col-lg-6 col-md-10 col-sm-10 right offset-sm-1 offset-md-1 offset-lg-0">
						<div class="form-group">
							<input type="text" class="form-control" name="{{ form.email.name }}" id="id_{{ form.email.name }}" placeholder="E-mail">	
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="{{ form.username.name }}" id="id_{{ form.username.name }}" placeholder="Имя пользователя">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="{{ form.password1.name }}" id="id_{{ form.password1.name }}" placeholder="Пароль">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="{{ form.password2.name }}" id="id_{{ form.password2.name }}" placeholder="Повторите пароль">
						</div>
						<input type="submit" class="btn btn-secondary btn-block" value="Регистрация" name="">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
