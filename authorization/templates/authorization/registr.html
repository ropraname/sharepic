{% extends 'authorization/base_auth.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
	<div class="features">
		<h2>Регистрация</h2>
		{% if message %}
			<h3>{{message}}</h3>
		{% endif %}
		<form method="post", class="form-group">
			{% csrf_token %}
			<ul>
				{{ form.email }}<br>
				{{ form.username }}<br>
				{{ form.password1 }}<br>
				{{ form.password2 }}<br>
			<button type="submit" class="btn btn-success">Зарегистрироваться</button>
			</ul>
		</form>
	</div>
{% endblock %}
