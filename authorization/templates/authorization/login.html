{% extends 'authorization/base_auth.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <div class="features">
	    <h1>Log-in</h1>
	    <h2>{{ message }}</h2>
	    <p>Please, use the following form to log-in:</p>
	    <form action="." method="post" class="form-group">
	        {% csrf_token %}
	        {{ form.as_p }}
	        <p><input type="submit" value="Войти" class="btn btn-success"s></p>
	    </form>
    </div>
{% endblock %}
