{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
	<aside>
		<span class="logo">sharepic</span>
		<h3>Панель</h3>
		<ul>
			<a href="{% url 'home' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Главная</li></a>
			<a href="{% url 'view_home' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Лента</li></a>
			<a href="{% url 'upload' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Поделиться</li></a>
			<a href="{% url 'view_scoreboard' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Лидеры</li></a>
			<a href="{% url 'view_profile' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Профиль</li></a>
			<a href="{% url 'login' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Вход</li></a>
			<a href="{% url 'registr' %}"><li class="btn btn-light"><i class="fas fa-home"></i>Регистрация</li></a>
			<a href="{% url 'logout' %}"><li class="btn btn-danger"><i class="fas fa-home"></i>Выход</li></a>
			
		</ul>
	</aside>
	<main>
		{% block content %}
		{% endblock %}
	</main>
<body>
</html>
